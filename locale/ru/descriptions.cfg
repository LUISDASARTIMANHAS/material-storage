ms-material-storage=Продвинутая инопланетная технология. Предметы, помещенные внутрь, будут отправляться в цифровое хранилище, занимая объем памяти один к одному. Для извлечения предметов используйте фильт (обычно средняя кнопка мыши). Материальный Сундук будет раз в секунду восполнять недостающие стаки предметов в фильтрованных ячейках, извлекая их ИЗ цифрового хранилища, а излишки отправлять В цифровое хранилище. Иными словами, Материальное Хранилеще будет стараться держать полными только отфильтрованные ячейки

[item-description]
ms-barreling-card=Если положить в инвентарь Материального Сундука, то будет автоматически распаковывать бочки с жидостью внутрь цифрового хранилища. Пустая бочка также будет возвращена. Также будет автомачисески наполнять бочки, если присутствует фильтрованная ячейка с полной бочкой и пустая бочка присутствует в цифровом хранилище
ms-material-chest-solar-panel=Если положить в инвентарь Материального Сундука, то будет восполнять по одной единице энергии в секунду. Эффект складывается
