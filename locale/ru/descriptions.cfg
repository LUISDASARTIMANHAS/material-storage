[entity-description]
ms-material-combinator=Постоянно транслирует в сеть содержимое цифрового хранилища не беря во внимание предметы из фильтрованных ячеек Материального Сундука. Также транслирует служебные сигналы: \n C = общая емкость, \n E = уровень энергии, \n S = занятая емкость, \n P = процент свободного пространства (0 - 100)
ms-material-interface-a=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-b=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-c=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-d=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-e=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-f=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-logistic-chest=Логистический Буферный Сундук совместимый с Цифровым Хранилищем. Имеются как слоты запроса для из логистической сети, так и фильтрованные ячейки для запросов из Цифрового Хранилища. Все предметы, помещенные внутрь будут отправлены в Цифровое Хранилище, а фильтрованные ячейки будут восполнены запрошенными вещами. ВНИМАНИЕ: чтоб предметы были доступны сундуками запроса, должно быть включена галочка взаимодействия
ms-material-storage=Продвинутая инопланетная технология. Предметы, помещенные внутрь, будут отправляться в цифровое хранилище, занимая объем памяти один к одному. Для извлечения предметов используйте фильтр (обычно средняя кнопка мыши). Раз в секунду Материальный Сундук будет дополнять недостающие стаки в фильтрованных ячейках, извлекая их аз цифрового хранилища, а предметы без фильтров помещать в цифровое хранилище. Иными словами, Материальный Сундук будет стараться держать полными только отфильтрованные ячейки

[mod-setting-description]
ms-material-chest-size=Определяет размер инвентаря Материалього Сундука (ОСТОРОЖНО, БОЛЬШИЕ ЧИСЛА МОГУТ ВЫЗВАТЬ ПРОСАДКУ UPS!)
ms-interface-chest-size=Определяет размер инвентаря Материалього Интерфейса (ОСТОРОЖНО, БОЛЬШИЕ ЧИСЛА МОГУТ ВЫЗВАТЬ ПРОСАДКУ UPS!)
ms-crystal-energy-value=Определяет сколько энергии Материальному Сундуку добавляет один Заряженный Материальный Кристалл будучи использованным
ms-solar-panel-energy-rate=Определяет сколько энергии в секунду производит Материальная Солнечная Панель
ms-digital-storage-base-volume=Оапределяет базовый размер цифрового хранилища без установленных Карт Хранения

[item-description]
ms-crafting-expansion-card-t1=Если лежит внутри Материального Сундука, то каждый Шаблон Создания будет производить 2 рецепта в секунду
ms-crafting-expansion-card-t2=Если лежит внутри Материального Сундука, то каждый Шаблон Создания будет производить 4 рецепта в секунду. Не работает без карты предыдущего уровня
ms-crafting-expansion-card-t3=Если лежит внутри Материального Сундука, то каждый Шаблон Создания будет производить 8 рецепта в секунду. Не работает без карты предыдущего уровня
ms-ejection-card=Если положить в Материальный Сундук, то содержимое цифрового хранилища будет подаваться в инвентарь без фильтров и ограничений пока внутри есть свободное место. Полезно, если надо по какой-то причине опустошить цифровое хранилище (например, достать застрявший предмет, на который нельзя поставить фильтр)
ms-infinity-water-card=Если лежит внутри Материального Сундука, то 10 единиц Оцифрованной Воды будут добавляться в Цифровое Хранилище каждую секунду, пока ее количество меньше 100. Потребляет энергию когда работает
ms-material-chest-solar-panel=Если положить в инвентарь Материального Сундука, то будет восполнять по одной единице энергии в секунду. Эффект складывается
ms-material-combinator=Постоянно транслирует в сеть содержимое цифрового хранилища не беря во внимание предметы из фильтрованных ячеек Материального Сундука. Также транслирует служебные сигналы: \n C = общая емкость, \n E = уровень энергии, \n S = занятая емкость, \n P = процент свободного пространства (0 - 100)
ms-material-crystal-charged=Заряженная версия инопланетного клисталла. Используется в создании компонентов Материльного Сундука. Будучи положенным в инвентарь, заряжает батарею Материльного Сундука на 1000 единиц
ms-material-crystal=Странный инопланетный кристалл, добываемый путем преобразования камня. Может быть заряжен и применен в продвинутой электронике
ms-material-interface-a=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-b=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-c=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-d=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-e=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-f=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-logistic-chest=Точка доступа для Цифрового Хранилища совместимая с логистическими ботами. Имеются слоты запроса чтоб командовать ботам какие предметы приносить, но все, что будет помещено в инвентарь отправится в Цифровое Хранидище.  Однако, фильтры на ячейках также поддерживаются для запроса предметов из Цифрового хранилища. Таким образом этот сундук служит входной и выходной точкой между Цифровым Хранилищем и логистической сетью. ВНИМАНИЕ: взаимодествие между сундуками запроса и буферными сундуками должно быть включено, чтоб предметы доставлялись из этого хранилища
ms-material-storage=Продвинутая инопланетная технология. Предметы, помещенные внутрь, будут отправляться в цифровое хранилище, занимая объем памяти один к одному. Для извлечения предметов используйте фильтр (обычно средняя кнопка мыши). Раз в секунду Материальный Сундук будет дополнять недостающие стаки в фильтрованных ячейках, извлекая их аз цифрового хранилища, а предметы без фильтров помещать в цифровое хранилище. Иными словами, Материальный Сундук будет стараться держать полными только отфильтрованные ячейки
ms-memory-module-t1=Раширяет внутренний объем Цифрового Хранилища на 4096 единиц. Вместительность обновляется каждые 10 секунд
ms-memory-module-t2=Раширяет внутренний объем Цифрового Хранилища на 16384 единицы. Вместительность обновляется каждые 10 секунд
ms-memory-module-t3=Раширяет внутренний объем Цифрового Хранилища на 65536 единиц. Вместительность обновляется каждые 10 секунд
ms-memory-subnet-card=Отсоединяет материальый интерфейс от основного Материального Хранилища и образует отдельную подсеть на 65536 единиц вместительности. Таким образом можно получить до 6 отдельных подсетей если положить карту в каждый Интерфейс A-F. Проверить содержимое можно консольной командой "!storage-A", "!storage-B" и т.д.
ms-operation-cancelling-card=Служит для приостановки работы цифрового хранилища для определенного инвентаря. Если положить в любой инвентарь (Матариальный Сундук или Интерфейс A-F), то поступающие предметы не будут помещены в цифровое хранилище, так же как и фильтрованные слоты не будут восполняться (инвентари работают не зависимо, например, приостановка Интерфейса A не влиеят на работу Интрефейса B)
ms-uncrafting-card=(ИСПОЛЬЗУЕЙТЕ С ОСОБОЙ ОСТРОЖНОСТЬЮ) Если лежит внутри, то материальный сундук будет обрабатывать Шаблоны Создания в обратном порядке. Т.е. разбирать готовые предметы в фильтрованных ячейках на составные части, если в цифровом хранилище для них есть место и присутствует шаблон создания. При этом будет затрачено в четыре раза больше энергии

ms-chemical-card-advanced-oil-processing=Если лежит внутри, то Материальный сундук будет потреблять 100 единиц Оцифрованной Сырой Нефти и 50 единиц Оцифрованной Воды каждую секунду, производя 55 единиц Оцифрованного Попутного Газа, 25 единиц Оцифрованного Мазута и 45 единиц Оцифрованного Дизеля пока фильтрованная ячейка не заполнится
ms-chemical-card-battery=Если лежит внутри, то Материальный Сундук будет создавать недостающий Аккумулятор каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-heavy-oil-cracking=Если лежит внутри, то Материальный сундук будет потреблять 40 единиц Оцифрованного Мазута и 30 единиц Оцифрованной Воды каждую секунду, производя 30 единиц Оцифрованного Дизеля пока фильтрованная ячейка не заполнится
ms-chemical-card-light-oil-cracking=Если лежит внутри, то Материальный сундук будет потреблять 30 единиц Оцифрованного Дизеля и 30 единиц Оцифрованной Воды каждую секунду, производя 20 единиц Оцифрованного Попутного Газа пока фильтрованная ячейка не заполнится
ms-chemical-card-lubricant=Если лежит внутри, то Материальный сундук будет потреблять 10 единиц Оцифрованного Мазута каждую секунду, производя 10 единиц Оцифрованной Смазки пока фильтрованная ячейка не заполнится
ms-chemical-card-plastic-bar=Если лежит внутри, то Материальный Сундук будет создавать недостающий Пластмассовый Брусок каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-solid-fuel-1=Если лежит внутри, то Материальный Сундук будет создавать недостающее Твердое Топливо из Попутного Газа каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-solid-fuel-2=Если лежит внутри, то Материальный Сундук будет создавать недостающее Твердое Топливо из Дизельного Топлива каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-solid-fuel-3=Если лежит внутри, то Материальный Сундук будет создавать недостающее Твердое Топливо из Мазута каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-sulfur=Если лежит внутри, то Материальный Сундук будет создавать недостающую Серу каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-sulfuric-acid=Если лежит внутри, то Материальный сундук будет потреблять Железную Пластину, 5 Серы и 100 Оцифрованной Воды каждую секунду, производя 50 Оцифрованной Серной Кислоты пока фильтрованная ячейка не заполнится

ms-crafting-card-advanced-circuit=Если лежит внутри, то Материальный Сундук будет создавать недостающую Улучшенную Электросхему каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
