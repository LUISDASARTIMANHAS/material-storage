ms-uncrafting-card=(ИСПОЛЬЗУЕЙТЕ С ОСОБОЙ ОСТРОЖНОСТЬЮ) Если лежит внутри, то материальный сундук будет обрабатывать Шаблоны Создания в обратном порядке. Т.е. разбирать готовые предметы в фильтрованных ячейках на составные части, если в цифровом хранилище для них есть место и присутствует шаблон создания. При этом будет затрачено в четыре раза больше энергии

ms-chemical-card-advanced-oil-processing=Если лежит внутри, то Материальный сундук будет потреблять 100 единиц Сырой Нефти и 50 единиц Воды каждую секунду, производя 55 единиц Попутного Газа, 25 единиц Мазута and 45 единиц Дизеля. Процесс будет остановлен, если количество продукции более 2048 единиц
ms-chemical-card-battery=Если лежит внутри, то Материальный Сундук будет создавать недостающий Аккумулятор каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-heavy-oil-cracking=Если лежит внутри, то Материальный сундук будет потреблять 40 единиц Мазута и 30 единиц Воды каждую секунду, производя 30 единиц Дизеля. Процесс будет остановлен, если количество продукции более 2048 единиц
ms-chemical-card-light-oil-cracking=Если лежит внутри, то Материальный сундук будет потреблять 30 единиц Дизеля и 30 единиц Воды каждую секунду, производя 20 единиц Попутного Газа. Процесс будет остановлен, если количество продукции более 2048 единиц
ms-chemical-card-lubricant=Если лежит внутри, то Материальный сундук будет потреблять 10 единиц Мазута каждую секунду, производя 10 единиц Смазки. Процесс будет остановлен, если количество продукции более 2048 единиц
ms-chemical-card-plastic-bar=Если лежит внутри, то Материальный Сундук будет создавать недостающий Пластмассовый Брусок каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-solid-fuel-1=Если лежит внутри, то Материальный Сундук будет создавать недостающее Твердое Топливо из Попутного Газа каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
