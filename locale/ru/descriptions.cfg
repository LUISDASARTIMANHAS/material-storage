[entity-description]
ms-material-combinator=Постоянно транслирует в сеть содержимое цифрового хранилища не беря во внимание предметы из фильтрованных ячеек Материального Сундука. Также транслирует служебные сигналы: \n C = общая емкость, \n E = уровень энергии, \n S = занятая емкость, \n P = процент свободного пространства (0 - 100)
ms-material-interface-a=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
ms-material-interface-b=Дешевая точка доступа к Цифровому Хранилищу, способная только ипортировать предметы и экспортировать их с помощью фильтрованных ячеек. Не обрабатывает модули, шаблоны создания и карты хранения. Каналы обрабатываются в алфавитном порядке. Цифровое Хранилище сначала выполняет заказы канала A, затем канала B, и так далее
