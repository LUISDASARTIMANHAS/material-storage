[item-description]
ms-material-chest-solar-panel=Если положить в инвентарь Материального Сундука, то будет восполнять по одной единице энергии в секунду. Эффект складывается
ms-material-crystal-charged=Заряженная версия инопланетного клисталла. Используется в создании компонентов Материльного Сундука. Будучи положенным в инвентарь, заряжает батарею Материльного Сундука на 1000 единиц
ms-material-crystal=Странный инопланетный кристалл, добываемый путем преобразования камня. Может быть заряжен и применен в продвинутой электронике
ms-material-storage=Продвинутая инопланетная технология. Предметы, помещенные внутрь, будут отправляться в цифровое хранилище, занимая объем памяти один к одному. Для извлечения предметов используйте фильт (обычно средняя кнопка мыши). Материальный Сундук будет раз в секунду восполнять недостающие стаки предметов в фильтрованных ячейках, извлекая их ИЗ цифрового хранилища, а излишки отправлять В цифровое хранилище. Иными словами, Материальное Хранилеще будет стараться держать полными только отфильтрованные ячейки
ms-material-combinator=Постоянно транслирует в сеть содержимое цифрового хранилища не беря во внимание предметы из фильтрованных ячеек Материального Сундука. Также транслирует служебные сигналы: C = общая емкость, E = уровень энергии, S = занятая емкость, P = процент свободного пространства (0 - 100)
ms-memory-module-t1=Раширяет внутренний объем Цифрового Хранилища на 4096 единиц. Вместительность обновляется каждые 10 секунд
ms-memory-module-t2=Раширяет внутренний объем Цифрового Хранилища на 16384 единицы. Вместительность обновляется каждые 10 секунд
ms-memory-module-t3=Раширяет внутренний объем Цифрового Хранилища на 65536 единиц. Вместительность обновляется каждые 10 секунд

ms-chemical-card-battery=Если лежит внутри, то Материальный Сундук будет создавать недостающий Аккумулятор каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-plastic-bar=Если лежит внутри, то Материальный Сундук будет создавать недостающий Пластмассовый Брусок каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
ms-chemical-card-solid-fuel-1=Если лежит внутри, то Материальный Сундук будет создавать недостающее Твердое Топливо из Попутного Газа каждую секунду из внутренних ресурсов и дополнять стак в фильтрованой ячейке. Если все стаки полные, то ничего создано не будет. Создание стоит энергии, чем сложнее предмет - тем дороже создание. Шаблоны могут складываться, чтоб увеличить общее количество создаваемых предметов
