ms-material-storage=Материальный Сундук
ms-material-combinator=Материальный Комбинатор

[entity-description]
ms-material-storage=Продвинутая инопланетная технология. Предметы, помещенные внутрь, будут отправляться в цифровое хранилище, занимая объем памяти один к одному. Для извлечения предметов используйте фильт (обычно средняя кнопка мыши). Материальный Сундук будет раз в секунду восполнять недостающие стаки предметов в фильтрованных ячейках, извлекая их ИЗ цифрового хранилища, а излишки отправлять В цифровое хранилище
ms-material-combinator=Постоянно транслирует в сеть содержимое цифрового хранилища не беря во внимание предметы из фильтрованных ячеек Материального Сундука. Также транслирует служебные сигналы: C = общая емкость, E = уровень энергии, S = занятая емкость, P = процент свободного пространства (0 - 100)

[item-group-name]
ms-material-storage=Материальный Сундук